program: trainer/train_seq2seq.py  

method: bayes

metric:
  name: bleu
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 3

parameters:
  lr:
    min: 0.00001
    max: 0.0001
  hid_dim:
    values: [256,512]
  batch_size:
    values: [64,128]
  n_heads:
    values: [8]
  n_layers:
    min: 4
    max: 8
  dropout:
    min: 0.0
    max: 0.5
  epoch_num:
    min: 5
    max: 10
