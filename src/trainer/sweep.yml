program: trainer/train_seq2seq.py  

method: bayes

metric:
  name: eval_loss
  goal: minimize

early_terminate:
  type: hyperband
  min_iter: 3

parameters:
  lr:
    min: 0.000001
    max: 0.001
  hid_dim:
    values: [64,128,256,512]
  batch_size:
    values: [4,8]
  n_heads:
    values: [4,8,16]
  n_layers:
    min: 1
    max: 10
  decay:
    min: 0.0
    max: 0.5
  dropout:
    min: 0.0
    max: 0.8
  epoch_num:
    min: 5
    max: 20
